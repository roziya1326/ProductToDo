<div class="parent">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</div>
      </div>
  
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        <div *ngIf="loginForm.get('password')?.invalid && isPasswordTouched">
          <div>{{ passwordErrors }}</div>
        </div>
        
        <div class="password-checklist" *ngIf="isPasswordTouched">
          <ul>
            <li [ngClass]="{'text-success': passwordChecks.length, 'text-danger': !passwordChecks.length}">
              Minimum 8 and maximum 20 characters
            </li>
            <li [ngClass]="{'text-success': passwordChecks.uppercase, 'text-danger': !passwordChecks.uppercase}">
              At least one uppercase letter
            </li>
            <li [ngClass]="{'text-success': passwordChecks.number, 'text-danger': !passwordChecks.number}">
              At least one number
            </li>
            <li [ngClass]="{'text-success': passwordChecks.specialChar, 'text-danger': !passwordChecks.specialChar}">
              At least one special character
            </li>
            <li [ngClass]="{'text-success': passwordChecks.noSpaces, 'text-danger': !passwordChecks.noSpaces}">
              No spaces
            </li>
          </ul>
        </div>
      </div>
  
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
  
      <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
